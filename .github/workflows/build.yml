name: build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macOS-latest
    runs-on: ${{matrix.os}}
    
    steps:
      - uses: actions/checkout@master

      - name: configure
        run: cd build && cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: build
        run: cd build && cmake --build . --target install --config Release

      - name: test
        run: ./build/bin/tests
